version: '3.8'

services:
  billing-db:
    image: postgres:15-alpine
    container_name: billing-postgres
    environment:
      POSTGRES_DB: billing_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - billing-db-data:/var/lib/postgresql/data
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  billing-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billing-service
    depends_on:
      - billing-db
      - kafka
    ports:
      - "8083:8083"
    environment:
      DB_HOST: billing-db
      DB_PORT: 5432
      DB_NAME: billing_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JWT_SECRET: your-256-bit-secret-key-here-change-in-production-please-use-strong-key
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  billing-db-data:

networks:
  hospital-network:
    external: true